version: "3"

services:

    zookeeper:
        build:
            context: .
            dockerfile: Dockerfile
        image: parrotstream/zookeeper:latest
        networks:
            - parrot
        ports:
            - 2181:2181
            - 2888:2888
            - 3888:3888
networks:

    default:
      external:
        name: parrot
    parrot:
        driver: bridge
